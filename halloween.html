<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
		<title>Memory</title>
		<link rel="preconnect" href="https://fonts.bunny.net" />

			}
		</script>
	</head>
	<body>
		<template shadowrootmode="open">
			<link rel="stylesheet" href="./memory-game/styles.css" />
			<script type="module">
				import {MemoryGame} from "memory-game/element";

				const A = [55, 0.2];
				const B = [61, 0.2];
				const C = [65, 0.2];
				const D = [73, 0.2];
				const E = [82, 0.2];
				const F = [87, 0.2];
				const G = [98, 0.2];
				const A2 = [110, 0.2];

				customElements.define(
					"memory-game",
					class extends MemoryGame {
						characters = [
							{text: "🦇", name: "bat", color: "yellow"},
							{text: "🕷️", name: "spider", color: "gray"},
							{text: "🧟‍♀️", name: "zombie", color: "green"},
							{text: "🎃", name: "jack-o'-lantern", color: "orange"},
							{text: "🐺", name: "wolf", color: "blue"},
							{text: "🧛‍♀️", name: "vampire", color: "red"},
						];

						songs = {
							reveal: [A, B],
							noMatch: [C, B],
							match: [A, B, C, D],
							win: [A, B, C, D, E, F, G, A2, A2, G, F, E],
						};
					}
				);
			</script>

			<memory-game>
				<button></button>
				<button></button>
				<button></button>
				<button></button>

				<button></button>
				<button></button>
				<button></button>
				<button></button>

				<button></button>
				<button></button>
				<button></button>
				<button></button>
				<dialog>
					<figure>🦉</figure>
					<div>
						<p>Hoo-ray, and Happy Halloween! Play again?</p>
						<button class="play-again">Yes</button>
						<button class="stop-playing">No</button>
					</div>
				</dialog>
			</memory-game>
		</template>
	</body>
</html>
